<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        #map {
            height: 750px;

        }

</head>

<body>
    <div id="map"></div>

    <script>
        // new map
        var mymap = L.map('map');
        // var mymap = L.map('mapid').setView([51.505, -0.09], 13);


        // set map
        L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/satellite-v9/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoiY2lja3Bvb2wiLCJhIjoiY2tiODA0dHc2MDlpMTM1cGZwdDJxNTNkdiJ9.Jfs-Dx_mpZFNuSKfqwNykA',
        }).addTo(mymap);

        var routeControl = L.Routing.control({
            waypoints: [
                L.latLng(18.796143, 98.979263),
                L.latLng(19.90858, 99.8325)
            ],
            // waypoints: [array object of stops],
            // geocoder: L.Control.Geocoder.nominatim(),
            routeWhileDragging: true,
            reverseWaypoints: true,
            showAlternatives: true,
            altLineOptions: {
                styles: [
                    { color: 'black', opacity: 0.15, weight: 9 },
                    // { color: 'white', opacity: 0.8, weight: 6 },
                    // { color: 'blue', opacity: 0.5, weight: 2 }
                ]}

            // routeWhileDragging: false,
                // lineOptions: {
                //     styles: [{ color: 'green', opacity: 1, weight: 5 }]
                // },


            }).addTo(mymap);

            var routeControl = L.Routing.control({
            waypoints: [
                L.latLng(20.227246, 99.695042),
                L.latLng(20.238626, 99.664415)
            ],
            // waypoints: [array object of stops],
            // geocoder: L.Control.Geocoder.nominatim(),
            routeWhileDragging: true,
            reverseWaypoints: true,
            showAlternatives: true,
            altLineOptions: {
                styles: [
                    { color: 'black', opacity: 0.15, weight: 9 },
                    // { color: 'white', opacity: 0.8, weight: 6 },
                    // { color: 'blue', opacity: 0.5, weight: 2 }
                ]}

            // routeWhileDragging: false,
                // lineOptions: {
                //     styles: [{ color: 'green', opacity: 1, weight: 5 }]
                // },


            }).addTo(mymap);

            var routeControl = L.Routing.control({
            waypoints: [
                L.latLng(13.74119, 100.52357),
                L.latLng(13.73217, 100.52301)
            ],
            // waypoints: [array object of stops],
            // geocoder: L.Control.Geocoder.nominatim(),
            routeWhileDragging: true,
            reverseWaypoints: true,
            showAlternatives: true,
            altLineOptions: {
                styles: [
                    { color: 'black', opacity: 0.15, weight: 9 },
                    // { color: 'white', opacity: 0.8, weight: 6 },
                    // { color: 'blue', opacity: 0.5, weight: 2 }
                ]}

            // routeWhileDragging: false,
                // lineOptions: {
                //     styles: [{ color: 'green', opacity: 1, weight: 5 }]
                // },


            }).addTo(mymap);

        routeControl.on('routesfound', function (e) {
            var routes = e.routes;
            var summary = routes[0].summary;
            // alert distance and time in km and minutes
            // alert('Total distance is ' + summary.totalDistance / 1000 + ' km and total time is ' + Math.round(summary.totalTime % 3600 / 60) + ' minutes');
        });



        // circle area
        var circle = L.circle([13.736717, 100.523186], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 500
        }).addTo(mymap);

        // marker
        var marker = L.marker([20.227508, 99.694699]).addTo(mymap);

        // pop up content
        marker.bindPopup("<b>Hello world!</b><br>Test Test").openPopup();

        //When cilck show lat lng
        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(mymap);
        }

        mymap.on('click', onMapClick);






    </script>

</body>

</html>
